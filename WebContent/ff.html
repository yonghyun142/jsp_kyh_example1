<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="request_send.jsp" method="post">
		나이를 입력하세여:<input type="text" name="age" size="10">
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
</form>
<hr>
<form action="Grade.java" method="post">
		국어<input type="text" name="kor" size="10">
		영어<input type="text" name="eng" size="10">
		수학<input type="text" name="math" size="10">
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
</form>
	<hr>
   <form action="Grade.jsp" method="post">
      이름:<input type="text" name="name" size="10">
      아이디:<input type="text" name="id" size="10">
      패스워드:<input type="text" name="pw" size="10">
      취미:<input type="checkbox" name="hobby" value="read">독서
      <input type="checkbox" name="hobby" value="cook">요리
      <input type="checkbox" name="hobby" value="run">달리기
      <input type="checkbox" name="hobby" value="swim">수영
      <input type="checkbox" name="hobby" value="sleep">잠자기<br>
      
      <input type="radio" name="major" value="kor">국어
      <input type="radio" name="major" value="eng" checked="checked">영어
      <input type="radio" name="major" value="math">수학
      <input type="radio" name="major" value="des">정치<br>
      
      <select name="protocol">
         <option value="http">http</option>
         <option value="ftp" selected="selected">ftp</option>
         <option value="smtp">smtp</option>
         <option value="pop">pop</option>         
      </select>
      <br>
      
      <input type="submit" value="전송">
      <input type="reset" value="초기화">
   </form>
</body>
